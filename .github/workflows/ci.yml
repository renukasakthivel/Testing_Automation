name: Python CI for Testing Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  id-token: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run pytest
      run: pytest

    - name: ğŸš€ Run Locust in headless mode
      run: locust -f locustfile.py --headless -u 10 -r 2 -t 10s --host http://localhost:8089/

    - name: ğŸ§ª Run pytest with Allure
      run: pytest --alluredir=allure-results

    - name: ğŸ“¤ Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results
